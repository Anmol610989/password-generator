<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container" class="centre">

        <p id="myP1">Password length</p>

        <input type="number" id="inputId"> <br>

         <input type="checkbox" id="chkBtn1" class="chkbtn"></input>
         <label for="chkBtn1" class="label label1">Include Lowercase</label><br>

         <input type="checkbox" id="chkBtn2" class="chkbtn"></input>
         <label for="chkBtn2" class="label label2">Include Uppercase</label><br>

         <input type="checkbox" id="chkBtn3" class="chkbtn" value="bool"></input>
         <label for="chkBtn3" class="label label3">Include Number</label><br>

         <input type="checkbox" id="chkBtn4" class="chkbtn"></input>
         <label for="chkBtn4" class="label label4">Include Symbol</label><br><br>

         <button id="submitBtn">Generate password</button><br><br>

        <p id="p2">Your Password: <span id="result"></span></p>
    </div> 


    <script src="./app.js"></script>
</body>
</html>
